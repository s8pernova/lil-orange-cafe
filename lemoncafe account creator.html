<!DOCTYPE html>
<html>
    <head>
        <title>Account Creator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="account creator STYLE.css">
        <link rel="icon" type="image/x-icon" href="account creator favicon.png">
    </head>
    <body>
        <br><h1 class="fake-heading"><b>Lil Orange Cafe Account Creator</b></h1>
        <div class="text-center">
        <br><form action="/registration" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" name="username"><br><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password"><br><br>
            <input type="submit"><br><br>
            <input type="checkbox" name="checkbox 1">
            <label for="checkbox 1">Check this square for fun</label><br>
            <input type="radio" name="radio 1">
            <label for="radio 1">Check this circle for fun (you can't uncheck this one)</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
        </form><br>
        <span id="identity"><a href="location.html">Our Location</a> | <a href="https://www.wikipedia.org/">Wikipedia Entry</a></span>
        </div>
    </body>
</html>
